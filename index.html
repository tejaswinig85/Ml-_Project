<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Prediction</title>
</head>
<body>
    <h1>Iris Flower Prediction</h1>
    <form action="/predict" method="post">
        <label for="sepal_length">Sepal_Length:</label>
        <input type="text" name="sepal_length" required>
        <br>
        <label for="sepal_width">Sepal_Width:</label>
        <input type="text" name="sepal_width" required>
        <br>
        <label for="petal_length">Petal_Length:</label>
        <input type="text" name="petal_length" required>
        <br>
        <label for="petal_width">Petal_Width:</label>
        <input type="text" name="petal_width" required>
        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
